site_name: SnakeNgs
site_description: Snakemake Pipeline for NGS data
site_author: Naoto Kubota
site_url: https://naotokubota/SnakeNgs
copyright: Â© 2024 Naoto Kubota
repo_url: https://github.com/NaotoKubota/SnakeNgs
repo_name: NaotoKubota/SnakeNgs

theme:
  name: material
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      primary: amber
      accent: amber
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: amber
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: amber
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
  language: en
  features:
    - search.suggest
    - search.highlight
    - navigation.instant
    - navigation.instant.progress
    - navigation.instant.prefetch
    - navigation.tracking
    - navigation.footer
    - content.code.copy
    - content.code.select
    - content.code.annotate

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - codehilite
  - extra
  - pymdownx.highlight:
      linenums: true
      linenums_style: pymdownx.inline
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.betterem:
      smart_enable: all
  - attr_list
  - md_in_html

extra:
  social:
    - type: "github"
      icon: fontawesome/brands/github
      link: "https://github.com/NaotoKubota"
    - type: "docker"
      icon: fontawesome/brands/docker
      link: "https://hub.docker.com/u/naotokubota"
    - type: "twitter"
      icon: fontawesome/brands/x-twitter
      link: "https://twitter.com/naoto_kubota"

edit_uri: edit/main/docs/

